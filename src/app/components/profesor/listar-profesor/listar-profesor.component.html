<h1>Listado de Profesores</h1>
<br />
<br />

<button (click)="nuevo()" class="btn btn-success">Agregar</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>CÃ³digo</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Celular</th>
      <th>Acciones</th>

    </tr>

  <tbody>
