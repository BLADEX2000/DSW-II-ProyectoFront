<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Profesor</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" [(ngModel)]="profesor.nomprofesor" name="nombre" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Apellidos:</label>
                <input type="text" [(ngModel)]="profesor.apeprofesor" name="apePaterno" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Telefono:</label>
                <input type="text" [(ngModel)]="profesor.telfprofesor" name="apeMaterno" class="form-control">
            </div>


            <button (click)="actualizar(profesor)" class="btn btn-danger">Guardar</button> &nbsp;  
            <button (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
        </form>

    </div>
</div>
