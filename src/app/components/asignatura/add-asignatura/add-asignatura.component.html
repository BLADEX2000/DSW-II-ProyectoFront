 
<div class="container col-md-6">
    <div class="card-header">
        <h3> Agregar Asignatura</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group"> <label for="">Decripci√≥n:</label>
                <input type="text" [(ngModel)]="modelAsignatura.desasignatura" name="nombre" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="">Carrera:</label>
                <div>
                    <select name="categoria"  [(ngModel)]="modelAsignatura.carrera"  class="form-control">
                        <option value="" disabled> Elige una carrera</option>
                        <option  *ngFor="let objetoc of carreras" [ngValue]="objetoc" > {{objetoc.descarrera}} </option>
                    </select>
                </div>    
            </div>

            <div class="form-group">
                <label for="">Grado:</label>
                <div>
                    <select name="grado"  [(ngModel)]="modelAsignatura.grado"  class="form-control">
                        <option value="" disabled> Elige un grado</option>
                        <option  *ngFor="let objetog of grados" [ngValue]="objetog" > {{objetog.desgrado}} </option>
                    </select>
                </div>    
            </div>

            <div class="form-group">
                <label for="">Profesor:</label>
                <div>
                    <select name="profesor"  [(ngModel)]="modelAsignatura.profesor"  class="form-control">
                        <option value="" disabled> Elige un profesor(a)</option>
                        <option  *ngFor="let objetop of profesores" [ngValue]="objetop" > {{objetop.nomprofesor+' '+objetop.apeprofesor}} </option>
                    </select>
                </div>    
            </div>

            <button (click)="guardar(modelAsignatura)" class="btn btn-success">Guardar</button> &nbsp;     
            <button (click)="cancelar()" class="btn btn-secondary">Cancelar</button> &nbsp;             
        </form>

    </div>
</div>
